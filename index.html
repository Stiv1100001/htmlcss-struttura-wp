<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <div class="clearfix">
            <header id="main-header" class="full-width bg-magenta fl-left mg-bot"></header>
            <section id="yellow-section" class="full-width bg-yellow fl-left mg-bot"></section>
            <section class="clearfix full-width bg-blue fl-left mg-bot">
                <header id="second-header" class="full-width bg-cyan fl-left mg-bot"></header>
                <section class="full-width mg-bot fl-left clearfix">
                    <div class="bg-cyan small-width fl-left mg-right"></div>
                    <div class="bg-cyan big-width fl-left mg-right"></div>
                    <div class="bg-cyan small-width fl-left"></div>
                </section>
            </section>
            <footer id="violet-footer" class="full-width bg-violet fl-left"></footer>
        </div>
    </main>
</body>

</html>
